{# -*- coding: utf-8 -*- #}
<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8" />
    <title>Login — Reasoning Workbench</title>
</head>
<body>
    <h1>Reasoning Workbench</h1>
    <h2>Login</h2>

    {% if form.errors %}
    <p style="color: #b00020;">Invalid username/email or password.</p>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}

        <div>
            <label for="{{ form.username.id_for_label }}">Username</label><br />
            {{ form.username }}
        </div>

        <div style="margin-top: 8px;">
            <label for="{{ form.password.id_for_label }}">Password</label><br />
            {{ form.password }}
        </div>

        <div style="margin-top: 12px;">
            <button type="submit">Log in</button>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p style="margin-top: 16px;">
        <a href="{% url 'accounts:password_reset' %}">Forgot password?</a>
    </p>
</body>
</html>
