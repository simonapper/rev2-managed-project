{# -*- coding: utf-8 -*- #}
{# templates/projects/rename_project.html #}
{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h5>Rename Project</h5>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">New Project Name</label>
            <input type="text" name="name" class="form-control" value="{{ project.name }}">
        </div>
        <button type="submit" class="btn btn-primary">Rename</button>
    <a href="{% url 'accounts:project_config_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
