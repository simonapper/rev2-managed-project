{# -*- coding: utf-8 -*- #}
{# templates/accounts/config_chat_overrides.html #}

{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-3 px-md-4 py-3">

  <h3 class="mb-1">Temporary Settings (This Chat)</h3>
      <form method="post" novalidate>
    {% csrf_token %}

  <div class="text-secondary small mb-3">
      <button type="submit"
        name="reset"
        value=1
        class="btn btn-warning btn-sm btn-xs">
        Defaults
      </button>
  </div>
    <!-- Language -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-2">Language</h5>

        <label class="form-label small mb-1">Language</label>
        <input type="text"
               class="form-control form-control-sm"
               name="language_name"
               value="{{ language_name_current }}"
               placeholder="e.g. French, Spanish, German">

        <div class="form-text small text-secondary">
          If the model cannot respond fluently, it will fall back to English.
        </div>
      </div>
    </div>
    <!-- Avatars -->
   <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Avatars</h5>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tone</label>
            <select class="form-select" name="tone_id">
              <option value="" {% if not chat_override_current.tone %}selected{% endif %}>(no override)</option>
              {% for a in tone_choices %}
                <option value="{{ a.id }}" {% if chat_override_current.tone|stringformat:"s" == a.id|stringformat:"s" %}selected{% endif %}>
                  {{ a.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Reasoning</label>
            <select class="form-select" name="reasoning_id">
              <option value="" {% if not chat_override_current.reasoning %}selected{% endif %}>(no override)</option>
              {% for a in reasoning_choices %}
                <option value="{{ a.id }}" {% if chat_override_current.reasoning|stringformat:"s" == a.id|stringformat:"s" %}selected{% endif %}>
                  {{ a.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Approach</label>
            <select class="form-select" name="approach_id">
              <option value="" {% if not chat_override_current.approach %}selected{% endif %}>(no override)</option>
              {% for a in approach_choices %}
                <option value="{{ a.id }}" {% if chat_override_current.approach|stringformat:"s" == a.id|stringformat:"s" %}selected{% endif %}>
                  {{ a.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Control</label>
            <select class="form-select" name="control_id">
              <option value="" {% if not chat_override_current.control %}selected{% endif %}>(no override)</option>
              {% for a in control_choices %}
                <option value="{{ a.id }}" {% if chat_override_current.control|stringformat:"s" == a.id|stringformat:"s" %}selected{% endif %}>
                  {{ a.name }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

      </div>
    </div>


    <!-- Actions -->
    <div class="rw-actionbar mt-2">
      <a href="{% url 'accounts:config_menu' %}" class="btn btn-sm btn-outline-secondary">Back</a>
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>

  </form>

</div>
{% endblock %}
